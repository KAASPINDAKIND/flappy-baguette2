<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Baguette</title>
  <style>
    body {
      margin: 0;
      background-color: #e0f7f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid #2d6a4f;
      margin-top: 20px;
      background-color: #caf0f8;
      display: block;
    }
    #restartBtn {
      display: none;
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #2d6a4f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #restartBtn:hover {
      background-color: #22543d;
    }
  </style>
</head>
<body>
  <h1>Flappy Baguette ü•ñ</h1>

  <canvas id="gameCanvas" width="960" height="640"></canvas>
  <button id="restartBtn">üîÅ Opnieuw spelen</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    const gravity = 0.22;
    const jump = -8;
    const pipeWidth = 100;
    const pipeGapMax = 300;
    const pipeGapMin = 220;
    const pipeSpeedIncrement = 0.5;

    let score = 0;
    let highScore = 0;
    let bird;
    let pipes = [];
    let gameRunning = false;
    let pipeSpeed = 2,2;
    let currentPipeGap = pipeGapMax;

    const birdImg = new Image();
    birdImg.src = "https://baguettistans.wordpress.com/wp-content/uploads/2025/05/oip.jpg";

    const pipeImg = new Image();
    pipeImg.src = "https://baguettistans.wordpress.com/wp-content/uploads/2025/05/chjpdmf0zs9sci9pbwfnzxmvd2vic2l0zs8ymdiyltewl2zyzgvzc2vydf9yyxnwymvycmllc193aglwx2nyzwftlwltywdllwpvyjeymdgucg5n.jpg";

    function resetGame() {
      score = 0;
      pipeSpeed = 2.2;
      currentPipeGap = pipeGapMax;
      bird = {
        x: 160,
        y: 300,
        width: 60,
        height: 45,
        velocity: 0,
      };
      pipes = [];

      // Start met 3 pipes, netjes verspreid over het speelveld
      const spacing = 400;
      for(let i = 0; i < 3; i++) {
        pipes.push({
          x: canvas.width + i * spacing,
          offset: Math.random() * 200 - 100,
          passed: false // om score correct te tellen
        });
      }
      gameRunning = true;
      restartBtn.style.display = "none";
      draw();
    }

    document.addEventListener("keydown", e => {
      if(e.code === "Space") {
        if(gameRunning) {
          bird.velocity = jump;
        } else {
          resetGame();
        }
      }
    });

    restartBtn.addEventListener("click", resetGame);

    function gameOver() {
      gameRunning = false;
      restartBtn.style.display = "inline-block";
      if(score > highScore) highScore = score;
    }

    function draw() {
      if(!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Teken vogel
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      // Pipes tekenen en bewegen
      pipes.forEach(pipe => {
        const gap = currentPipeGap;
        const topHeight = (canvas.height - gap) / 2 + pipe.offset;
        const bottomY = topHeight + gap;
        const bottomHeight = canvas.height - bottomY;

        // Bovenste pipe
        ctx.drawImage(pipeImg, pipe.x, 0, pipeWidth, topHeight);
        // Onderste pipe
        ctx.drawImage(pipeImg, pipe.x, bottomY, pipeWidth, bottomHeight);

        // Botst met vogel?
        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.width > pipe.x &&
          (bird.y < topHeight || bird.y + bird.height > bottomY)
        ) {
          gameOver();
          return;
        }

        // Pipe bewegen
        pipe.x -= pipeSpeed;

        // Score tellen als bird langs pipe is
        if(!pipe.passed && pipe.x + pipeWidth < bird.x) {
          pipe.passed = true;
          score++;

          // Gat kleiner maken elke 5 punten, minimaal pipeGapMin
          if(score % 5 === 0 && currentPipeGap > pipeGapMin) {
            currentPipeGap -= 5;
          }

          // Versnellen elke 10 punten
          if(score % 10 === 0) {
            pipeSpeed += pipeSpeedIncrement;
          }
        }
      });

      // Verwijder pipes die uit beeld zijn en voeg nieuwe toe
      if(pipes.length > 0 && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
        const lastX = pipes.length > 0 ? pipes[pipes.length - 1].x : canvas.width;
        pipes.push({
          x: lastX + 400,
          offset: Math.random() * 200 - 100,
          passed: false,
        });
      }

      // Gravity toepassen op vogel
      bird.velocity += gravity;
      bird.y += bird.velocity;

      // Buiten het scherm = game over
      if(bird.y > canvas.height || bird.y < 0) {
        gameOver();
        return;
      }

      // Score en Highscore tonen linksboven
      ctx.fillStyle = "black";
      ctx.font = "22px Arial";
      ctx.fillText("Score: " + score, 20, 40);
      ctx.fillText("High Score: " + highScore, 20, 70);

      requestAnimationFrame(draw);
    }

    resetGame();
  </script>
</body>
</html>
