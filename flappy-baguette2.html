
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Flappy Baguette 2</title>
  <style>
    body {
      margin: 0;
      background: #cceeff;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB;
    }
    #restartBtn {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007b00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      top: 20px;
    }
  </style>
</head>
<body>
  <button id="restartBtn">üîÅ Opnieuw spelen</button>
  <canvas id="gameCanvas" width="720" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    let gravity = 0.15;
    const jump = -7;
    const pipeWidth = 80;
    let maxGap = 240;
    const minGap = 190;

    let score, highScore = 0;
    let bird, pipes, gameRunning, pipeSpeed;

    const birdImg = new Image();
    birdImg.src = "https://baguettistans.wordpress.com/wp-content/uploads/2025/05/oip.jpg";

    const pipeImg = new Image();
    pipeImg.src = "https://baguettistans.wordpress.com/wp-content/uploads/2025/05/chjpdmf0zs9sci9pbwfnzxmvd2vic2l0zs8ymdiyltewl2zyzgvzc2vydf9yyxnwymvycmllc193aglwx2nyzwftlwltywdllwpvyjeymdgucg5n.jpg";

    function initGame() {
      score = 0;
      pipeSpeed = 2;
      maxGap = 240;
      gameRunning = true;
      bird = { x: 120, y: 200, width: 60, height: 45, velocity: 0 };
      pipes = [];
      pipes.push({ x: canvas.width + 100, offset: Math.random() * 150 - 75 });
      restartBtn.style.display = "none";
      draw();
    }

    function addPipe() {
      pipes.push({ x: canvas.width, offset: Math.random() * 150 - 75 });
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") {
        if (gameRunning) {
          bird.velocity = jump;
        } else {
          initGame();
        }
      }
    });

    restartBtn.addEventListener("click", initGame);

    function gameOver() {
      gameRunning = false;
      restartBtn.style.display = "inline-block";
      if (score > highScore) highScore = score;
    }

    function draw() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      for (let i = 0; i < pipes.length; i++) {
        const pipeX = pipes[i].x;
        const offset = pipes[i].offset;
        const gap = Math.max(minGap, maxGap - Math.floor(score / 5) * 5);
        const topHeight = (canvas.height - gap) / 2 + offset;
        const bottomY = topHeight + gap;
        const bottomHeight = canvas.height - bottomY;

        ctx.drawImage(pipeImg, pipeX, 0, pipeWidth, topHeight);
        ctx.drawImage(pipeImg, pipeX, bottomY, pipeWidth, bottomHeight);

        if (
          bird.x < pipeX + pipeWidth &&
          bird.x + bird.width > pipeX &&
          (bird.y < topHeight || bird.y + bird.height > bottomY)
        ) {
          gameOver();
          return;
        }

        pipes[i].x -= pipeSpeed;

        if (pipeX + pipeWidth === bird.x) {
          score++;
          if (score % 10 === 0) pipeSpeed += 0.5;
        }

        if (pipeX === 400) {
          addPipe();
        }
      }

      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (bird.y > canvas.height || bird.y < 0) {
        gameOver();
        return;
      }

      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 20, 40);
      ctx.fillText("High Score: " + highScore, 20, 70);

      requestAnimationFrame(draw);
    }

    initGame();
  </script>
</body>
</html>
